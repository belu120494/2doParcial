<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar producto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
  </head>
  <body>
    <h1>Editar producto</h1>
    <form action="{{ url_for('editar', id = producto.id) }}" method="POST">
      Nombre: <input type="text" name="nombre" value="{{ producto['nombre']}}" required /><br />
      Cantidad: <input type="number" name="cantidad" value="{{ producto['cantidad']}}" required /><br />
      Precio: <input type="number" step="0.01" name="precio" value="{{ producto['precio']}}" required /><br />
      Fecha de vencimiento: <input type="date" name="fecha_vencimiento" value="{{ producto['fecha_vencimiento']}}" required /><br />
      Categoría: 
      <select name="categoria">
        <option value="Bebidas" {% if producto.categoria == 'Bebidas' %}selected{% endif %} >Bebidas</option>
        <option value="Enlatados" {% if producto.categoria == 'Enlatados' %}selected{% endif %} >Enlatados</option>
        <option value="Cereales" {% if producto.categoria == 'Cereales' %}selected{% endif %} >Cereales</option>
        <option value="Legumbres" {% if producto.categoria == 'Legumbres' %}selected{% endif %} >Legumbres</option>
        <option value="Lácteos" {% if producto.categoria == 'Lácteos' %}selected{% endif %} >Lácteos</option>
        <option value="Frutas y Verduras" {% if producto.categoria == 'Frutas y Verduras' %}selected{% endif %} >Frutas y Verduras</option>
        <option value="Carnes y Embutidos" {% if producto.categoria == 'Carnes y Embutidos' %}selected{% endif %} >Carnes y Embutidos</option>
        <option value="Productos de higiene personal" {% if producto.categoria == 'Productos de higiene personal' %}selected{% endif %} >Productos de higiene personal</option>
        <option value="Productos de limpieza" {% if producto.categoria == 'Productos de limpieza' %}selected{% endif %} >Productos de limpieza</option>
      </select>
      <div class="bton">
        <input type="submit" />
      </div>
    </form>
  </body>
</html>
